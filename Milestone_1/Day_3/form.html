<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="form.css" />

    <link rel="icon" href="./icons/form.png" />
    <title>My Form</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap");
    </style>
  </head>
  <body class="form-body">
    <header class="form-heading-container">
      <h1>My Simple form!</h1>
    </header>

    <main class="main">
      <h3>Contact us</h3>

      <form class="form-container" action="">
        <label class="info-container" for="name"
          >Your name: <input type="text" placeholder="Name"
        /></label>

        <label class="info-container" for="email"
          >Your email: <input type="text" placeholder="Email"
        /></label>
        <label class="info-container" for="phone"
          >Your Phone: <input type="text" placeholder="Phone"
        /></label>
        <br /><br />
        <!-- questions  -->
        <fieldset class="questions">
          <legend>What is your favorite programming language?</legend>
          <label for="fav-lang"> <input type="radio" id="css" />CSS </label>

          <label for="fav-lang"> <input type="radio" id="html" />HTML </label>

          <label for="fav-lang">
            <input type="radio" id="javascript" />JavaScript
          </label>

          <label for="fav-lang">
            <input type="radio" id="python" />Python
          </label>
        </fieldset>
        <br />
        <fieldset class="questions">
          <legend>Your work-place preference-</legend>
          <label for="work-place">
            <input type="checkbox" id="remote" />Remote
          </label>

          <label for="work-place">
            <input type="checkbox" id="in-person" />In-person
          </label>

          <label for="work-place">
            <input type="checkbox" id="hybrid" />Hybrid
          </label>
        </fieldset>

        <br /><br />
        <p>Please give us any other feedback you have.</p>
        <label class="info-container" for="message">
          Your message:
          <textarea
            class="message-container"
            type="textarea"
            placeholder="Your message"
          ></textarea>
        </label>
        <br />
        <input type="reset" value="Reset" />

        <input type="submit" value="Submit" />
      </form>
    </main>

    <footer class="footer">
      <small> Copyright &copy formabulus.com | 2024-2050 </small>
    </footer>
  </body>
</html>
