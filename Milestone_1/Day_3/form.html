<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="form.css" />

    <link rel="icon" href="./icons/form.png" />
    <title>My Form</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap");
    </style>
  </head>
  <body class="form-body">
    <header class="form-heading-container">
      <h1>My Simple form!</h1>
    </header>

    <main class="main">
      <h3>Contact us</h3>

      <p>Please write to us.</p>
      <form class="form-container" action="">
        <label class="info-container" for="name"
          >Your name: <input type="text" placeholder="Name"
        /></label>

        <label class="info-container" for="email"
          >Your email: <input type="text" placeholder="Email"
        /></label>
        <label class="info-container" for="message">
          Your message:
          <textarea
            class="message-container"
            type="textarea"
            placeholder="Your message"
          ></textarea>
        </label>
      </form>
    </main>

    <footer class="footer">
      <small> Copyright &copy formabulus.com | 2024-2050 </small>
    </footer>
  </body>
</html>
